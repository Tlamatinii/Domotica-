<ion-view>
    <ion-nav-title>
        <center>
        <div><button class="button icon ion-ios-home-outline" on-tap="go('/prueba')"></button></div>
      </center>
     </ion-nav-title>
  <ion-content padding="true">
    
      

    <div class="item item-divider">

    </div>
  <div class="range range-calm">
      <i class="ion-ios-lightbulb-outline"></i>
      Rojo : {{rangeValueR}}
      <input type="range" name="valorR" min="0" max="1023" value= "0" ng-model="rangeValueR"; ng-change="sendMessage('x' + rangeValueR)"; >
      <i class="ion-ios-lightbulb"></i>
    </div>
    <div class="range">
      <i class="ion-ios-lightbulb-outline"></i>
      Verde:{{rangeValueG}}

      <i class="ion-ios-lightbulb"></i>
    </div>
    <div class="range">
      <i class="ion-ios-lightbulb-outline"></i>

    </div>

          </div>
          <div class="row">
              <div class="col col-33"><center><ion-checkbox ng-click="sendMessage('CIAN')" class="checkbox-calm"></ion-checkbox></center></div>

              <div class="col col-33"><center><ion-checkbox ng-click="sendMessage('AMARILLO')" class="checkbox-energized"></ion-checkbox></center></div>
            </div>
          


            <div class="item item-divider">
              <center><span style="color:#11c1f3">Fiesta</span></center>
            </div>
            <li>
              <div class="row">

                </div>
                <div class="col col-33">
                <button ng-click="sendMessage('RAINBOW')" class="button button-small button-calm">
                    Â¡Arcoiris!
                  </button>
                </div>
              </div>
            
        
            <div class="range">
                <i class="ion-ios-lightbulb-outline">  </i>

            </input>
                <i class="ion-ios-lightbulb"></i>
            </div>
          </li>
